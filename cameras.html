<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Waste Detection</title>

  <script src="https://cdn.roboflow.com/0.2.26/roboflow.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #b4ede1;">
    <a class="navbar-brand" href="index.html"><b>♻️ WASTE DETECTION ♻️</b></a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="cameras.html">Cameras <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="admin.html">Admin</a>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container mt-4">
    <div class="row mb-4">
      <div class="col-10">
        <input class="form-control" type="search" placeholder="Search Locations" aria-label="Search" id="searchInput">
      </div>
      <div class="col-2 d-flex align-items-center">
        <button class="btn btn-outline-success w-100" type="button" onclick="searchCameras()">Search</button>
      </div>
    </div>
    

    <div class="main-content">
      <!-- Left side: Camera location list -->
      <div class="camera-locations">
        <section id="searchResults" class="mt-4">
          <h2>Camera Locations</h2>
          <ul id="cameraList" class="list-group">
            <!-- Camera locations -->
            <li id="TW2-701" class="list-group-item" onclick="redirectToCamera('TW2-701')">TW2-701</li>
            <li id="TW2-702" class="list-group-item" onclick="redirectToCamera('TW2-702')">TW2-702</li>
            <li id="TW2-703" class="list-group-item" onclick="redirectToCamera('TW2-703')">TW2-703</li>
            <li id="TW2-704" class="list-group-item" onclick="redirectToCamera('TW2-704')">TW2-704</li>
            <li id="TW2-705" class="list-group-item" onclick="redirectToCamera('TW2-705')">TW2-705</li>

            <!-- Add more locations as needed -->
          </ul>
        </section>
      </div>
      
      <!-- Right side: Camera display -->
      <div class="camera-display">
        <p id="loading">Loading...</p>
        <!-- The canvas below is required -->
        <section class="infer-widget">
          <img id="streamImage" src="http://192.168.1.19:81/stream" crossorigin='anonymous' style="width: 100%; max-width: 600px;" />
          <canvas id="video_canvas" style="position: absolute; top: 0; left: 0;"></canvas>
        </section>
        <section id="settings" class="mt-4 slider-container">
          <label for="confidence">Prediction Confidence %</label><br>
          <input type="range" min="1" max="100" value="60" class="slider" id="confidence">
        </section>
      </div>
    </div>

    <!-- Load our application logic -->
    <script src="./script.js"></script>
  </main>
</body>

</html>
