<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

  <main class="container mt-4">
    <div class="row mb-4">
      <div class="col-12">
        <input class="form-control" type="search" placeholder="Search Locations" aria-label="Search" id="searchInput">
        <button class="btn btn-outline-success mt-2" type="button" onclick="searchCameras()">Search</button>
      </div>
    </div>

    <div class="main-content">
      <!-- Left side: Camera location list -->
      <div class="camera-locations">
        <section id="searchResults" class="mt-4">
          <h2>Camera Locations</h2>

            <!-- Camera locations -->

            <!-- Add more locations as needed -->
          </ul>
        </section>
      </div>
      
      <!-- Right side: Camera display -->
      <div class="camera-display">
        <p id="loading">Loading...</p>
        <!-- The canvas below is required -->
        <section class="infer-widget">
          <canvas width="640" height="480" id="video_canvas"></canvas>
        </section>
        <section id="settings" class="mt-4 slider-container">
          <label for="confidence">Prediction Confidence %</label><br>
          <input type="range" min="1" max="100" value="60" class="slider" id="confidence">
        </section>
      </div>
    </div>

    <!-- Load our application logic -->
    <script src="./script.js"></script>

    <script>
      function searchCameras() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const cameraList = document.getElementById('cameraList');
        const items = cameraList.getElementsByTagName('li');

        for (let i = 0; i < items.length; i++) {
          const item = items[i];
          const text = item.textContent || item.innerText;
          item.style.display = text.toLowerCase().includes(input) ? '' : 'none';
        }
      }
    </script>
